<div class="tabHolder">
    <div class="tabs">
        <div class="tab active" id="schemasTab" data-for="schemasView">Schema</div>
        <div class="tab" id="selectorTab" data-for="selectorView">Selector</div>
        <div class="tab" id="ruleTab" data-for="ruleView">Rule</div>
        <div class="tab" id="previewTab" data-for="previewView">Preview</div>
        <div class="tab" id="optionsTab" data-for="optionsView">Options</div>
        <div class="tab" id="closeCollect">&times;</div>
    </div>
</div>
<div class="permanent">
    <div class="currentInfo">
        <div>
            Schema: <select id="schemaSelect"></select>
            <button id="createSchema" title="create a new schema">+</button>
            <button id="deleteSchema" title="delete current schema">&times;</button>
            <div id="indexMarker" class="info">
                Initial URL
                <input type="checkbox" id="indexToggle" />
            </div>

        </div>
        <div>
            Page: <select id="pageSelect"></select>
            <button id="deletePage" title="delete current page">&times;</button>
            <div id="nextHolder" class="info">
                Next:
                <span id="nextSelectorView"></span>
                <button id="removeNext">&times;</button>
            </div>
        </div>
        <div>
            Selector Set: <select id="selectorSetSelect"></select>
            <button id="createSelectorSet" title="create a new selector set">+</button>
            <button id="deleteSelectorSet" title="delete current selector set">&times;</button>
            <div id="currentParent" class="info">
                Parent:
                <span id="parentSelectorView"></span>
                <span id="parentRangeView"></span>
                <button id="removeParent">&times;</button>
            </div>
        </div>
        <button id="uploadRules">Upload Schema</button>
    </div>
    <div id="collectAlert"></div>
</div>
<div class="views">
    <div class="view" id="emptyView"></div>
    <div class="view active" id="schemasView">
        <div id="schemaHolder" class="rules"></div>
    </div>
    <div class="view" id="selectorView">
        <div class="column form">
            <!--displays what the current selector is-->
            <p>
                Selector: <span id="currentSelector"></span>
            </p>
            <p>
                Count: <span id="currentCount"></span>
            </p>
            <div>
                <h3>Type:</h3>
                <p>
                    <label for="selectorRadio">Selector</label>
                    <input type="radio" id="selectorRadio" name="selector" value="selector" checked/>
                </p>
                <p>
                    <label for="parentRadio">Parent</label>
                    <input type="radio" id="parentRadio" name="selector" value="parent" />
                </p>
                <p>
                    <label for="nextRadio">Next</label>
                    <input type="radio" id="nextRadio" name="selector" value="next" />
                </p>
            </div>
            <div id="parentRange">
                <label>
                    Low: <input id="parentLow" name="parentLow" type="text" />
                </label>
                <label for="parentHigh">
                    High: <input id="parentHigh" name="parentHigh" type="text" />
                </label>
            </div>
            <p>
                <button id="saveSelector">Save</button>
                <button id="clearSelector">Clear</button>
            </p>
        </div>
        <div class="column">
            <!--holds the interactive element for choosing a selector-->
            <div id="selectorHolder"></div>
            <div id="selectorCycleHolder"></div>
        </div>
    </div>
    <div class="view" id="ruleView">
        <div id="ruleItems" class="items">
            <h3>
                Selector: <span id="ruleSelector"></span>
            </h3>
            <form id="ruleForm" class="column form">
                <div class="rule">
                    <label for="ruleName" title="the name of a rule">Name:</label>
                    <input id="ruleName" name="ruleName" type="text" />
                </div>
                <div class="rule">
                    <label title="the attribute of an element to capture">Capture:</label>
                    <span id="ruleAttr"></span>
                </div>
                <div class="rule follow">
                    <label for="ruleFollow" title="create a new page from the element's captured url (capture must be attr-href)">Follow:</label>
                    <input id="ruleFollow" name="ruleFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
                </div>
                <div>
                    <button id="saveRule">Save Rule</button>
                    <button id="cancelRule">Cancel</button>
                </div>
            </form>
            <form id="editForm" class="column form">
                <div class="rule">
                    <label for="ruleName" title="the name of a rule">Name:</label>
                    <input id="editName" name="editName" type="text" />
                </div>
                <div class="rule">
                    <label title="the attribute of an element to capture">Capture:</label>
                    <span id="editAttr"></span>
                </div>
                <div class="rule editFollow">
                    <label for="editFollow" title="create a new page from the element's captured url (capture must be attr-href)">Follow:</label>
                    <input id="editFollow" name="editFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
                </div>
                <div>
                    <button id="saveEdit">Save Edited Rule</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </form>
            <div class="modifiers column">
                <div id="ruleCycleHolder"></div>
            </div>
        </div>
    </div>
    <div class="view" id="previewView">
        <p>
            Name: <span id="previewName" class="name"></span>
            Selector: <span id="previewSelector" class="name"></span>
            Capture: <span id="previewCapture" class="name"></span>
            <button id="previewClear">Clear</button>
        </p>
        <div id="previewContents"></div>
    </div>
    <div class="view" id="optionsView">
        <p>
            <label for="ignore">Ignore helper elements (eg tbody)</label>
            <input type="checkbox" id="ignore" />
        </p>
    </div>
</div>
