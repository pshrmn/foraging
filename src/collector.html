<div class="tabHolder">
    <div class="tabs">
        <div class="tab active" id="ruleTab"data-for="ruleView">Rule</div>
        <div class="tab" id="groupsTab" data-for="groupsView">Current Group</div>
        <div class="tab" id="previewTab" data-for="previewView">Preview</div>
        <div class="tab" id="optionsTab" data-for="optionsView">Options</div>
        <div class="tab" id="refreshCollect">&#8635;</div>
        <div class="tab" id="closeCollect">&times;</div>
    </div>
</div>
<div class="permanent">
    <div class="currentInfo">
        <div>
            Group: <select id="groupSelect"></select>
            <button id="createGroup" title="create a new group">+</button>
            <button id="deleteGroup" title="delete current group">&times;</button>
            <div id="indexMarker" class="info">
                Initial URL
                <input type="checkbox" id="indexToggle" />
            </div>
            <div id="defaultNext" class="info">
                Next <input type="checkbox" id="pageNext" name="next" />
                <span id="nextSelectorView"></span>
            </div>
        </div>
        <div>
            Page: <select id="pageSelect"></select>
            <button id="deletePage" title="delete current page">&times;</button>
        </div>
        <div>
            Rule Set: <select id="ruleSetSelect"></select>
            <button id="createRuleSet" title="create a new rule set">+</button>
            <button id="deleteRuleSet" title="delete current rule set">&times;</button>
            <div id="currentParent" class="info">
                Parent <input type="checkbox" id="ruleSetParent" name="parent" />
                <span id="parentSelectorView"></span>
                <span id="parentRangeView"></span>
            </div>
        </div>
        <button id="uploadRules">Upload Group</button>
    </div>
    <div id="collectAlert"></div>
</div>
<div class="views">
    <div class="view" id="emptyView"></div>
    <div class="view active" id="ruleView">
        <div id="ruleItems" class="items">
            <form id="ruleForm" class="column">
                <div class="rule">
                    <label for="ruleName" title="the name of a rule">Name:</label>
                    <input id="ruleName" name="ruleName" type="text" />
                </div>
                <div class="rule">
                    <label title="the selector to get the rule in the DOM">Selector:</label>
                    <span id="ruleSelector"></span>
                </div>
                <div class="rule">
                    <label title="the attribute of an element to capture">Capture:</label>
                    <span id="ruleAttr"></span>
                </div>
                <div class="rule follow">
                    <label for="ruleFollow" title="create a new page from the element's captured url (capture must be attr-href)">Follow:</label>
                    <input id="ruleFollow" name="ruleFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
                </div>
                <div>
                    <button id="saveRule">Save Rule</button>
                    <button id="cancelRule">Cancel</button>
                </div>
            </form>
            <form id="editForm" class="column">
                <div class="rule">
                    <label for="ruleName" title="the name of a rule">Name:</label>
                    <input id="editName" name="editName" type="text" />
                </div>
                <div class="rule">
                    <label title="the selector to get the rule in the DOM">Selector:</label>
                    <span id="editSelector"></span>
                </div>
                <div class="rule">
                    <label title="the attribute of an element to capture">Capture:</label>
                    <span id="editAttr"></span>
                </div>
                <div class="rule editFollow">
                    <label for="editFollow" title="create a new page from the element's captured url (capture must be attr-href)">Follow:</label>
                    <input id="editFollow" name="editFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
                </div>
                <div>
                    <button id="saveEdit">Save Edited Rule</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </form>
            <form id="parentForm" class="column">
                <div class="rule">
                    <label>Selector:</label>
                    <span id="parentSelector"></span>
                </div>
                <div class="rule range">
                    <label for="parentRange">Range:</label>
                    <input id="parentRange" name="parentRange" type="text" />
                </div>
                <div>
                    <button id="saveParent">Set Parent</button>
                    <button id="cancelParent">Cancel</button>
                </div>
            </form>
            <form id="nextForm" class="column">
                <div class="rule">
                    <label>Selector:</label>
                    <span id="nextSelector"></span>
                </div>
                <button id="saveNext">Save Next Rule</button>
                <button id="cancelNext">Cancel</button>
            </form>
            <div class="modifiers column">
                <div id="selectorHolder"></div>
                <div class="ruleHTMLHolder">
                    Count: <span id="currentCount"></span>
                    <div id="ruleCycle">
                        <button id="ruleCyclePrevious" class="cycle" title="previous element matching selector">&lt;&lt;</button>
                        <span id="currentElementIndex"></span>
                        <button id="ruleCycleNext" class="cycle" title="next element matching selector">&gt;&gt;</button>
                        <span id="ruleHTML"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="view" id="groupsView">
        <div id="groupHolder" class="rules"></div>
    </div>
    <div class="view" id="previewView">
        <p>
            Name: <span id="previewName" class="name"></span>
            Selector: <span id="previewSelector" class="name"></span>
            Capture: <span id="previewCapture" class="name"></span>
            <button id="previewClear">Clear</button>
        </p>
        <div id="previewContents"></div>
    </div>
    <div class="view" id="optionsView">
        <p>
            <label for="ignore">Ignore helper elements (eg tbody)</label>
            <input type="checkbox" id="ignore" />
        </p>
    </div>
</div>
