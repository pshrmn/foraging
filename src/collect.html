<div class="tabHolder">
    <div class="tabs">
        <div class="tab active" id="ruleTab"data-for="ruleView">Rule</div>
        <div class="tab" id="groupsTab" data-for="groupsView">Groups</div>
        <div class="tab" id="previewTab" data-for="previewView">Preview</div>
        <div class="tab" id="optionsTab" data-for="optionsView">Options</div>
        <div class="tab" id="refreshCollect">&#8635;</div>
        <div class="tab" id="closeCollect">&times;</div>
    </div>
</div>

<div class="views">
    <div class="permanent">
        <div class="currentInfo">
            <div>
                Group: <select id="groupSelect"></select>
                <button id="createGroup">+</button>
                <button id="deleteGroup">x</button>
            </div>
            <div>
                Page: <select id="pageSelect"></select>
                <button id="deletePage">x</button>
            </div>
            <div>
                Rule Set: <select id="ruleSetSelect"></select>
                <button id="createRuleSet">+</button>
                <button id="deleteRuleSet">x</button>
            </div>
            <div id="currentParent"></div>

        </div>
        <div id="collectAlert"></div>
    </div>
    <div class="view" id="emptyView"></div>
    <div class="view active" id="ruleView">
        <div id="ruleItems" class="items">
            <form id="ruleForm" class="column">
                <div class="rule">
                    <label for="ruleName">Name:</label>
                    <input id="ruleName" name="ruleName" type="text" />
                </div>
                <div class="rule">
                    <label>Selector:</label>
                    <span id="ruleSelector"></span>
                </div>
                <div class="rule">
                    <label>Capture:</label>
                    <span id="ruleAttr"></span>
                </div>
                <div class="rule">
                    <label for="ruleMultiple">Multiple:</label>
                    <input id="ruleMultiple" name="ruleMultiple" type="checkbox" />
                </div>
                
                <div class="rule range">
                    <label for="ruleRange">Range:</label>
                    <input id="ruleRange" name="ruleRange" type="text" disabled="true"/>
                </div>
                <div class="rule follow">
                    <label for="ruleFollow">Follow:</label>
                    <input id="ruleFollow" name="ruleFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
                </div>
                <div>
                    <button id="saveRule">Save Rule</button>
                    <button id="clearSelector">Clear</button>
                </div>
            </form>
            <form id="parentForm" class="column">
                <div class="rule">
                    <label>Selector:</label>
                    <span id="parentSelector"></span>
                </div>
                <div class="rule range">
                    <label for="parentRange">Range:</label>
                    <input id="parentRange" name="parentRange" type="text" />
                </div>
                <div>
                    <button id="saveParent">Save Parent</button>
                    <button id="clearParent">Clear</button>
                </div>
            </form>
            <div class="modifiers column">
                <div id="selectorHolder"></div>
                <div class="ruleHTMLHolder">
                    Count: <span id="currentCount"></span>
                    <button id="ruleCyclePrevious" class="cycle" title="previous element matching selector">&lt;&lt;</button>
                    <button id="ruleCycleNext" class="cycle" title="next element matching selector">&gt;&gt;</button>
                    <span id="ruleHTML"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="view" id="groupsView">
        <div id="ruleSets" class="rules">
            <!-- example .ruleSet layout
            <div class="ruleSet">
                <h3>
                    Name: {{name}}
                    <input type="checkbox" name="parent" />
                </h3>
                <p class="selectorName">{{selector}}</p>
                <p>Rules</p>
                <ul>
                    <li>Rule...</li>
                </ul>
            </div>
            -->
        </div>
        <button id="uploadRules">Upload Group</button>
    </div>
    <div class="view" id="previewView">
        <p>
            Name: <span id="previewName"></span>
            Selector: <span id="previewSelector"></span>
            Capture: <span id="previewCapture"></span>
        </p>
        <div id="previewContents"></div>
    </div>
    <div class="view" id="optionsView">
        <p>
            <label for="ignore">Ignore helper elements (eg tbody)</label>
            <input type="checkbox" id="ignore" />
        </p>
    </div>
</div>
