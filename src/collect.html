<div id="collectTopbar">
    <div id="selectorButtons" class="topbarGroup">
        <div id="selectorTabs" class="tabs">
            <div class="tab" id="parentTab"></div>
            <div class="tab hidden" id="nextTab"></div>
            <div class="tab" id="selectorCount">Count <span id="currentCount"></span></div>
            <div class="tab toggle" id="previewTab" data-for="previews">Preview</div>
            <div class="tab" id="clearSelector">Clear</div>
        </div>
        <div id="selectorGroups" class="groups">
            <div class="group previews">
                <div id="rulePreview">No selector/attribute to capture selected</div>
            </div>
        </div>
    </div>
    <div id="collectOptions" class="topbarGroup">
        <div id="collectTabs" class="tabs">
            <div class="tab" id="groupTab">
                Group
                <select id="allGroups"></select>
                <button id="deleteGroup">Ã—</button>
                <button id="newGroup">+</button>
            </div>
            <div class="tab" id="setTab">
                <span title="create a new set by capturing the 'href' attribute of links">Set</span>
                <select id="allSets"></select>
            </div>
            <div class="tab toggle" id="ruleTab" data-for="rules">Rules</div>
            <div class="tab toggle" id="optionTab" data-for="options">Options</div>
            <div class="tab" id="indexTab">
                <label for="addIndex">Index Page</label>
                <input type="checkbox" id="addIndex">
            </div>
            <div class="tab" id="closeCollect" title="close collectjs">&times;</div>
        </div>
        <div id="tabGroups" class="groups">
            <div class="group options"></div>
            <div class="group rules">
                <div id="savedRuleHolder"></div>
                <button id="uploadRules">Upload Saved Rules</button>
            </div>
        </div>
    </div>
</div>
<div id="collectMain">
    <div id="ruleItems">
        <div id="ruleAlert"></div>
        <div class="rulesForm">
            <div class="rule">
                <label for="ruleName">Name:</label>
                <input id="ruleName" name="ruleName2" type="text" />
            </div>
            <div class="rule">
                <label>Selector:</label>
                <span id="ruleSelector"></span>
            </div>
            <div class="rule">
                <label>Capture:</label>
                <span id="ruleAttr"></span>
            </div>
            <div class="rule">
                <label for="ruleMultiple">Multiple:</label>
                <input id="ruleMultiple" name="ruleMultiple" type="checkbox" />
            </div>
            
            <div class="rule range">
                <label for="ruleRange">Range:</label>
                <input id="ruleRange" name="ruleRange" type="text" disabled="true"/>
            </div>
            <div class="rule follow">
                <label for="ruleFollow">Follow:</label>
                <input id="ruleFollow" name="ruleFollow" type="checkbox" disabled="true" title="Can only follow rules that get href attribute from links" />
            </div>
        </div>
        <div class="modifiers">
            <div id="selectorHolder"></div>
            <div id="ruleHTMLHolder">
                <button id="ruleCyclePrevious" class="cycle" title="previous element matching selector">&lt;&lt;</button>
                <button id="ruleCycleNext" class="cycle" title="next element matching selector">&gt;&gt;</button>
                <span id="ruleHTML"></span>
            </div>
        </div>
        <button id="saveRule">Save Rule</button>
    </div>

</div>
